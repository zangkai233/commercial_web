<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | E-Commerce CEO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 视频背景 -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mov" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 登录框 -->
  <div class="glass-card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Login</button>
    </form>

    <div class="extra-options">
      <p>Don't have an account? <a href="#">Register</a></p>
      <div class="divider">Or</div>
      <button class="secondary-btn">Feedback</button>
      <button class="secondary-btn">Recover Password</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (username === 'admin' && password === '123456') {
        message.style.color = 'lightgreen';
        message.textContent = '登录成功，跳转中...';
        setTimeout(() => {
          window.location.href = 'index.html'; // 进入 SPA 主界面
        }, 1000);
      } else {
        message.style.color = 'red';
        message.textContent = '用户名或密码错误';
      }
    });
  </script>
</body>
</html>
